<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="css/toDoApp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="js/toDoApp.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>

<body>
    <form>
        <div style="justify-content:center; align-items:center;">
            <ul class="form-style-1" style="padding-inline-end: 40px;">
                <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" style="float: left; margin-bottom: 3px;" /> <input type="text" name="field2" class="field-divided" placeholder="Last"
                        style="float:right; margin-bottom: 3px;" /></li>
                <li>
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="field3" class="field-long" placeholder="Email" />
                </li>
                <li><label>Gender <span class="required">*</span></label></li>
                <li style="display: flex; flex-direction: row; justify-content:space-between; align-items: center; width: 60%;">
                    <div style="display: flex; flex-direction: row; width: auto;">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div style="display: flex; flex-direction: row; width:auto">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div style="display: flex; flex-direction: row; width:auto;">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </li>
                <li><label>Enter Task <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="New Task" style="float: left;" /> <input type="text" name="field2" class="field-divided" placeholder="Confirm Task"
                        style="float:right;" /></li>
                <li>
                    <div style="display: flex; flex-direction: row; width:100%; align-items:center;">
                        <div style="width: 49%; justify-content: center;"><input type="submit" value="Add Task" style="margin-top: 10px; float: left;" />
                        </div>
                        <ul style=" display: flex; flex-direction: column; justify-content: center; align-items: center; width: 49%; list-style-type:disc; border: 1px solid black; margin:5px; float: right;">
                            <li>Coding</li>
                            <li>Programming</li>
                            <li>Computing</li>
                            <li>Teaching</li>
                        </ul>
                    </div>
                </li>
                <li>
                    <label>Subject</label>
                    <select name="field4" class="field-select">
                        <option value="Advertise">Advertise</option>
                        <option value="Partnership">Partnership</option>
                        <option value="General Question">General</option>
                    </select>
                </li>
                <li>
                    <label>Your Message <span class="required">*</span></label>
                    <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <input type="submit" value="Submit" />
                </li>
            </ul>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
