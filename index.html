<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="static/css/toDoApp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <form>
        <div class="container justify-content-center align-items-center p-sm-5">
            <div class="mb-3">
                <label for="jackSparrow johnDeere" class="form-label">Full Name</label>
                <span class="text-danger">*</span>
                <div class="">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="name" class="form-control" id="" aria-describedby="jackSparrow" placeholder="First">
                            <div id="jackSparrow" class="form-text">We'll never share thy first name with anyone else.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <input type="name" class="form-control" id="" aria-describedby="johnDeere" placeholder="Last">
                            <div id="johnDeere" class="form-text">We'll never share thy last name with anyone else.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="">
                    <div class="row">
                        <label>Gender <span class="text-danger">*</span></label>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Male
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Other
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Subject</label>
                <span class="text-danger">*</span>
                <input class="form-control" list="datalistOptions" id="exampleDataList" aria-describedby="subjectHelp" placeholder="Subject">
                <datalist id="datalistOptions">
                    <option value="Advertise">
                    <option value="General">
                    <option value="Partnership">
                </datalist>
                <div id="subjectHelp" class="form-text">We'll never share thy subject with anyone else.</div>
            </div>


            <div class="mb-3">
                <label for="firstInputField secondInputField" class="form-label">Task</label>
                <span class="text-danger">*</span>
                <div class="">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="firstInputField" aria-describedby="taskHelp" placeholder="New Task">
                            <div id="taskHelp" class="form-text">We'll never share your task with anyone else.</div>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="secondInputField" aria-describedby="myTask" placeholder="Confirm Task">
                            <div id="myTask" class="form-text">We'll never share your task with anyone else.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contain mb-3">
                <button id="addToDo">Add</button>
                <div class="toDo" id="toDoContainer">

                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck">
                <label class="form-check-label" for="exampleCheck">Check me out</label>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="static/js/toDoApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
