<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="static/css/toDoApp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container justify-content-center align-items-center p-sm-5">
        <form method="" action="" autocomplete="on" id="myform" onsubmit="validateUser(event);">
            <div class="my-3">
                <p id="error_message"></p>
            </div>
            <div class="mb-3">
                <label for="jackSparrow johnDeere" class="form-label">Full Name</label>
                <span class="text-danger">*</span>
                <div class="">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="name" class="form-control" id="firstName" aria-describedby="jackSparrow" placeholder="First" onfocus="this.firstName=''" style="border: 1px solid #000; outline: 0; font-size: 20px; vertical-align: middle">
                            <div id="jackSparrow" class="form-text">We'll never share thy first name with anyone else.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <input type="name" class="form-control" id="secondName" aria-describedby="johnDeere" placeholder="Last" onfocus="this.secondName=''" style="border: 1px solid #000; outline: 0; font-size: 20px; vertical-align: middle">
                            <div id="johnDeere" class="form-text">We'll never share thy last name with anyone else.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Subject</label>
                <span class="text-danger">*</span>
                <input class="form-control" list="datalistOptions" id="exampleDataList" aria-describedby="subjectHelp" placeholder="Subject" onfocus="this.exampleDataList=''" style="border: 1px solid #000; outline: 0; font-size: 20px; vertical-align: middle">
                <datalist id="datalistOptions">
                    <option value="Advertise"></option>
                    <option value="Mathematics">Pure Applied Statistics</option>
                    <option value="Partnership"></option>
                    <option value="Chemistry">Stoichiometry</option>
                    <option value="Accounting"></option>
                    <option value="Business Studies">Enteprises</option>
                    <option value="Biology"></option>
                    <option value="Integrated Science">Combined</option>
                    <option value="Physics"></option>
                    <option value="Technical Drawing">Graphics</option>
                    <option value="Agriculture"></option>
                    <option value="Building Studies">Building</option>
                    <option value="Other"></option>
                </datalist>
                <div id="subjectHelp" class="form-text">We'll never share thy subject with anyone else.</div>
            </div>


            <div class="mb-3">
                <label for="firstInputField secondInputField" class="form-label">Task</label>
                <span class="text-danger">*</span>
                <div class="">
                    <div class="row align-items-center justify-content-evenly">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstInputField" aria-describedby="taskHelp" placeholder="New Task" style="border: 1px solid #000; outline: 0; font-size: 20px; vertical-align: middle">
                            <input type="hidden" class="form-control" id="secondInputField" aria-describedby="myTask" placeholder="Edit Task" style="border: 1px solid #000; outline: 0; font-size: 20px; vertical-align: middle">
                            <div id="taskHelp" class="form-text">We'll never share your task with anyone else.</div>
                        </div>
                        <div class="col-sm-4 p-2 justify-content-center contain">
                            <div class="col-sm-2" id="contain">
                                <button class="btn btn-default btn-outline-info" id="addToDo">Add Task</button>
                                <button class="btn btn-default btn-outline-info" id="editToDo" style="display: none;">Edit Task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col p-2 justify-content-center">

                            <h1>To Do List</h1>
                            <div class="to-dos">
                                <div class="form-text text-muted clearfix">
                                    <p><small>e.g Coding</small></p>
                                </div>
                                <ul id="toDoContainer" class="myToDos">
                                    <!-- Data Comes From Local Storage -->
                                </ul>
                                <div class="xanthophloea">
                                    <span>You Have <span id="pendingNum"></span> Complete Tasks</span>
                                    <br>
                                    <br />
                                    <span>You Have <span id="pendingNumber"></span> Incomplete Tasks</span>
                                    <button id="clearAll">Clear All</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="submitBtn">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="static/js/toDoApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
